<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Login</title>
  <!-- QuaggaJS for barcode scanning -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2ecc71;
      text-align: center;
    }
    .container {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .customer-item {
      border-bottom: 1px solid #ccc;
      padding: 15px 10px;
      text-align: left;
      margin-bottom: 10px;
      position: relative;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .barcode-image {
      max-width: 100%;
      margin-top: 10px;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    #scan-container {
      display: none;
    }
    #scanner {
      width: 100%;
      height: 200px;
      background: #000;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #customer-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div id="login-container" class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>

  <!-- Cashier Dashboard -->
  <div id="dashboard-cashier" class="container" style="display: none;">
    <button onclick="showCustomerForm()">ADD CUSTOMER</button>
    <button onclick="checkCustomers()">CHECK CUSTOMERS</button>
    <button onclick="scanCustomer()">SCAN</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <!-- Owner Dashboard (all features) -->
  <div id="dashboard-owner" class="container" style="display: none;">
    <button onclick="showCustomerForm()">ADD CUSTOMER</button>
    <button onclick="checkCustomers()">CHECK CUSTOMERS</button>
    <button onclick="scanCustomer()">SCAN</button>
    <button onclick="manageCustomers()">MANAGE CUSTOMERS</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <!-- Add Customer Form -->
  <div id="customer-container" class="container" style="display: none;">
    <h2>Add Customer</h2>
    <input type="text" id="nama" placeholder="Nama">
    <input type="email" id="customerEmail" placeholder="Email">
    <input type="text" id="alamat" placeholder="Alamat">
    <input type="date" id="mulaiKapan" onchange="updateEndDate()">
    <select id="durasi" onchange="updateEndDate()">
      <option value="1">1 Bulan</option>
      <option value="3">3 Bulan</option>
      <option value="12">1 Tahun</option>
    </select>
    <input type="date" id="berakhirKapan" placeholder="End Date" readonly>
    <textarea id="catatan" placeholder="Catatan"></textarea>
    <input type="hidden" id="imageUrl">
    <input type="hidden" role="uploadcare-uploader" id="uploadcare" data-public-key="aa1f3c5b6a3a577b0b93">
    <button id="addCustomerBtn" type="button" onclick="addCustomer()">Add Customer</button>
  </div>

  <!-- Customers List Container -->
  <div id="customers-list" class="container" style="display: none;">
    <h2>Customers List</h2>
    <input type="text" id="searchInput" placeholder="Search by name">
    <button onclick="searchCustomers()">Search</button>
    <div id="list-content"></div>
    <button onclick="hideCustomersList()">Close</button>
  </div>

  <!-- Scan Container -->
  <div id="scan-container" class="container">
    <h2>Scan Barcode</h2>
    <div id="scanner"></div>
    <button onclick="stopScanner()">Cancel Scan</button>
    <div id="customer-info"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAelpWlCv1icNyX0Xgrh_ICVTzgWNZlg0s",
      authDomain: "galaxycm-bb297.firebaseapp.com",
      projectId: "galaxycm-bb297",
      storageBucket: "galaxycm-bb297.appspot.com",
      messagingSenderId: "252555881472",
      appId: "1:252555881472:web:230bfc7706662238b03ce5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let customersData = [];
    let currentUserRole = "";

    // Auth state listener
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("login-container").style.display = "none";
        if (user.email.toLowerCase() === "cashier@galaxy.com") {
          currentUserRole = "cashier";
          document.getElementById("dashboard-cashier").style.display = "block";
          document.getElementById("dashboard-owner").style.display = "none";
        } else if (user.email.toLowerCase() === "owner@galaxy.com") {
          currentUserRole = "owner";
          document.getElementById("dashboard-owner").style.display = "block";
          document.getElementById("dashboard-cashier").style.display = "none";
        } else {
          alert("User not recognized for a specific role.");
          logoutUser();
        }
      } else {
        document.getElementById("login-container").style.display = "block";
        document.getElementById("dashboard-cashier").style.display = "none";
        document.getElementById("dashboard-owner").style.display = "none";
        document.getElementById("customer-container").style.display = "none";
        document.getElementById("customers-list").style.display = "none";
      }
    });

    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert(error.message));
    }

    function logoutUser() {
      auth.signOut();
    }

    function showCustomerForm() {
      document.getElementById("customer-container").style.display = "block";
      document.getElementById("customers-list").style.display = "none";
    }

    function updateEndDate() {
      const startDateStr = document.getElementById("mulaiKapan").value;
      const durationValue = parseInt(document.getElementById("durasi").value);
      if (!startDateStr) {
        document.getElementById("berakhirKapan").value = "";
        return;
      }
      const startDate = new Date(startDateStr);
      let endDate = new Date(startDate.getTime());
      endDate.setMonth(endDate.getMonth() + durationValue);
      const year = endDate.getFullYear();
      const month = ("0" + (endDate.getMonth() + 1)).slice(-2);
      const day = ("0" + endDate.getDate()).slice(-2);
      document.getElementById("berakhirKapan").value = `${year}-${month}-${day}`;
    }

    function checkCustomers() {
      document.getElementById("customer-container").style.display = "none";
      document.getElementById("customers-list").style.display = "block";
      document.getElementById("list-content").innerHTML = "Loading customers...";
      db.collection("customers").onSnapshot((querySnapshot) => {
        customersData = [];
        querySnapshot.forEach((doc) => {
          const customer = doc.data();
          customer.id = doc.id;
          customersData.push(customer);
        });
        displayCustomers(customersData);
      }, error => {
        alert("Error fetching customers: " + error.message);
        document.getElementById("list-content").innerHTML = "";
      });
    }

    function displayCustomers(customers) {
      let listHTML = "";
      if (customers.length === 0) {
        listHTML = "<p>No customers found.</p>";
      } else {
        customers.forEach((customer) => {
          const barcodeImageURL = `https://barcode.tec-it.com/barcode.ashx?data=${encodeURIComponent(customer.barcode)}&code=Code128`;
          listHTML += `<div class="customer-item">
            <strong>Name:</strong> ${customer.nama}<br>
            <strong>Email:</strong> ${customer.customerEmail}<br>
            <strong>Address:</strong> ${customer.alamat}<br>
            <strong>Start Date:</strong> ${customer.mulaiKapan}<br>
            <strong>Duration:</strong> ${customer.durasi} Bulan<br>
            <strong>End Date:</strong> ${customer.berakhirKapan}<br>
            <strong>Notes:</strong> ${customer.catatan}<br>
            <strong>Barcode:</strong> ${customer.barcode}<br>
            <img class="barcode-image" src="${barcodeImageURL}" alt="Barcode Image">`;
          if (currentUserRole === "owner") {
            listHTML += `<button class="delete-btn" onclick="deleteCustomer('${customer.id}')">Delete</button>`;
          }
          listHTML += `</div>`;
        });
      }
      document.getElementById("list-content").innerHTML = listHTML;
    }

    function searchCustomers() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const filteredCustomers = customersData.filter(customer =>
        customer.nama.toLowerCase().includes(searchTerm)
      );
      displayCustomers(filteredCustomers);
    }

    function hideCustomersList() {
      document.getElementById("customers-list").style.display = "none";
    }

    function addCustomer() {
      const addBtn = document.getElementById("addCustomerBtn");
      addBtn.disabled = true;
      const nama = document.getElementById("nama").value.trim();
      const customerEmail = document.getElementById("customerEmail").value.trim();
      const alamat = document.getElementById("alamat").value.trim();
      const mulaiKapan = document.getElementById("mulaiKapan").value;
      const berakhirKapan = document.getElementById("berakhirKapan").value;
      if (!nama || !customerEmail || !alamat || !mulaiKapan || !berakhirKapan) {
        alert("Please fill in all required fields.");
        addBtn.disabled = false;
        return;
      }
      const durasi = document.getElementById("durasi").value;
      const catatan = document.getElementById("catatan").value;
      const imageUrl = document.getElementById("imageUrl").value;
      const barcode = "CUST" + Date.now() + Math.floor(Math.random() * 1000);
      db.collection("customers").add({
        nama,
        customerEmail,
        alamat,
        mulaiKapan,
        durasi,
        berakhirKapan,
        catatan,
        imageUrl,
        barcode
      })
      .then(() => {
        alert("Customer Added Successfully");
        document.getElementById("nama").value = "";
        document.getElementById("customerEmail").value = "";
        document.getElementById("alamat").value = "";
        document.getElementById("mulaiKapan").value = "";
        document.getElementById("durasi").value = "1";
        document.getElementById("berakhirKapan").value = "";
        document.getElementById("catatan").value = "";
        document.getElementById("imageUrl").value = "";
      })
      .catch(error => alert(error.message))
      .finally(() => addBtn.disabled = false);
    }

    function deleteCustomer(customerId) {
      if (confirm("Are you sure you want to delete this customer?")) {
        db.collection("customers").doc(customerId).delete()
          .then(() => alert("Customer deleted successfully."))
          .catch(error => alert("Error deleting customer: " + error.message));
      }
    }

    // Scanning Functions

    function scanCustomer() {
      // Hide other containers and show scan container
      document.getElementById("customer-container").style.display = "none";
      document.getElementById("customers-list").style.display = "none";
      document.getElementById("scan-container").style.display = "block";
      // Clear previous info
      document.getElementById("customer-info").innerHTML = "";
      startScanner();
    }

    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner'),
          constraints: {
            width: 300,
            height: 200,
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["code_128_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          alert("Error initializing scanner: " + err);
          return;
        }
        console.log("Scanner initialized.");
        Quagga.start();
      });
      Quagga.onDetected(onBarcodeDetected);
    }

    function onBarcodeDetected(result) {
      const code = result.codeResult.code;
      console.log("Barcode detected:", code);
      // Stop the scanner
      Quagga.offDetected(onBarcodeDetected);
      Quagga.stop();
      // Instead of hiding scan container immediately,
      // display the scanned result in the #customer-info div.
      db.collection("customers").where("barcode", "==", code).get()
      .then(querySnapshot => {
        const customerInfo = document.getElementById("customer-info");
        if (querySnapshot.empty) {
          customerInfo.innerHTML = "<p>No customer found with barcode: " + code + "</p>";
        } else {
          querySnapshot.forEach(doc => {
            const customer = doc.data();
            customerInfo.innerHTML = `
              <h3>Customer Found:</h3>
              <p><strong>Name:</strong> ${customer.nama}</p>
              <p><strong>Email:</strong> ${customer.customerEmail}</p>
              <p><strong>Address:</strong> ${customer.alamat}</p>
              <p><strong>Start Date:</strong> ${customer.mulaiKapan}</p>
              <p><strong>Duration:</strong> ${customer.durasi} Months</p>
              <p><strong>End Date:</strong> ${customer.berakhirKapan}</p>
              <p><strong>Notes:</strong> ${customer.catatan}</p>
            `;
          });
        }
      })
      .catch(error => alert("Error retrieving customer: " + error.message));
    }

    function stopScanner() {
      Quagga.offDetected(onBarcodeDetected);
      Quagga.stop();
      document.getElementById("scan-container").style.display = "none";
    }

    function manageCustomers() {
      alert("Manage Customers feature coming soon.");
    }

    uploadcare.Widget("#uploadcare").onUploadComplete(function(fileInfo) {
      document.getElementById("imageUrl").value = fileInfo.cdnUrl;
    });
  </script>
</body>
</html>
